<html>
<head>
<link href="video-js/video-js.css" rel="stylesheet">
<link href="video-js-overlay/lib/videojs-overlay.css" rel="stylesheet">

<script src="video-js/video.js"></script>
<script src="video-js-overlay/lib/videojs-overlay.js"></script> 
</head>
<body>

<video id="example_video_1" class="video-js vjs-default-skin"
  controls preload="auto" width="512" height="300"
  poster="plaque.jpg"
  data-setup='{"example_option":true}'>
 <source src="0.mp4" type='video/mp4' />
 <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
</video>

<script>
	videojs('example_video_1').overlay({
		overlays: [{
			content: '<a href="#" onclick="getNextMov("1.mp4")">Pixelator</a>',
			start: 'play',
			end: 'pause',
			align: 'top-left',
		}, {
			content: '<a href="#" onclick="getNextMov("2.mp4")">KickBackStarter</a>',
			start: 'play',
			end: 'pause',
			align: 'left',
		}, {
			content: '<a href="http://jasoneppink.com">Project #3</a>',
			start: 'play',
			end: 'pause',
			align: 'bottom-left',
		}, {
			content: '<a href="http://jasoneppink.com">Project #4</a>',
			start: 'play',
			end: 'pause',
			align: 'top-right',
		}, {
			content: '<a href="http://jasoneppink.com">Project #5</a>',
			start: 'play',
			end: 'pause',
			align: 'right',
		}, {
			content: '<a href="http://jasoneppink.com">Project #6</a>',
			start: 'play',
			end: 'pause',
			align: 'bottom-right',
		}]
	});

</script>

<a href="#" onclick="getNextMov('1.mp4')">Pixelator</a>
